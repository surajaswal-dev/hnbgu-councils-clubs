<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      HNBGU COUNCILS & CLUBS | Hemvati Nandan Bahuguna Garhwal University
    </title>
    <!-- Website Favicon -->
    <link
      rel="shortcut icon"
      href="images/HNBG-new-logo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Owl carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- script file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main js file -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="main-wrap-login">
      <div class="outer-wrap">
        <h1>HNBGU Councils and Clubs</h1>

        <form action="#" class="form">
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" id="email" placeholder="Email" />
          <br />
          <label for="password">Password</label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <br />
          <input type="checkbox" name="check" id="check" />
          <span class="rm-me">Remember Me</span>
          <a href="#" class="fg-pa">Forgot Password?</a>
          <br />
          <button type="submit" class="btn">Log in</button>
        </form>
        <div class="terms mt-4 text-center">
          <span>Not Registered Yet?</span>
          <a href="registration.html" class="border rounded p-1"
            >Register Now</a
          >
        </div>
        <!-- <span class="err">Error: Username or Password does not match!</span> -->
      </div>
    </div>
  </body>
</html>
